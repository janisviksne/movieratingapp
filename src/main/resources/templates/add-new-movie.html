<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Add new movie</title>
</head>
<body>
<div class="container">
    <form action="#" th:action="@{/add-new-movie}" th:object="${movie}" method="post">
        <div class="mb-3 col-4">
            <label class="form-label">Title</label>
            <br>
            <input type="text" th:field="*{title}">
            <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>
        </div>
        <div class="mb-3 col-4">
            <label class="form-label">Description</label>
            <br>
            <input type="text" th:field="*{description}">
            <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>
        </div>
        <div class="mb-3 col-4">
            <label class="form-label">Length</label>
            <br>
            <input type="text" th:field="*{length}">
            <p th:if="${#fields.hasErrors('length')}" th:errors="*{length}"></p>
        </div>
        <button type="submit" class="btn btn-success mr-1">Add movie</button>
        <br>
        <a class="btn btn-danger" th:href="@{/show-all-movies}">Cancel</a>
    </form>
</div>
</body>
</html>
