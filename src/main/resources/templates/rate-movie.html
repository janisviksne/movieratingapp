
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Rate movie</title>

    <link th:rel="stylesheet" th:href="@{/webjars/font-awesome/5.11.2/css/all.css} "/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link th:rel="stylesheet" th:href="@{/assets/bootstrapless-star-rating/star-rating.css} "/>
</head>
<body>

<form th:object="${movie}" th:action="@{/rate-movie/__${id}__}" action="#" method="post">
<div class="form-group">
    <label for="rating">Rating:</label>
    <input type="number" class="form-control" id="rating" th:field="*{rating}" placeholder="Rating"/>
    <p class="alert alert-danger" th:if="${#fields.hasErrors('rating')}" th:errors="*{rating}"></p>
</div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Save</button>
    </div>
    </form>
<a class="btn btn-danger" th:href="@{/show-all-movies}">Cancel</a>
</body>
</html>
