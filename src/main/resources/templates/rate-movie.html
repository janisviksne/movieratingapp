<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Boot Thymeleaf Application - Bootstrap Rating Stars</title>

    <link th:rel="stylesheet" th:href="@{/webjars/font-awesome/5.11.2/css/all.css} "/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link th:rel="stylesheet" th:href="@{/assets/bootstrapless-star-rating/star-rating.css} "/>
</head>
<body>

<form th:object="${movie}" th:action="@{/rate-movie/__${id}__}" action="#" method="post">
<div class="form-group">
    <label for="rating">Rating:</label>
    <input type="number" class="form-control" id="rating" th:field="*{rating}"/>
    <p class="alert alert-danger" th:if="${#fields.hasErrors('rating')}" th:errors="*{rating}"></p>
</div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Save</button>
    </div>
    </form>
<a class="btn btn-danger" th:href="@{/show-all-movies}">Cancel</a>
</body>
</html>
