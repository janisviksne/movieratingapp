<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Boot Thymeleaf Application - Bootstrap Rating Stars</title>

    <link th:rel="stylesheet" th:href="@{/webjars/font-awesome/5.11.2/css/all.css} "/>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link th:rel="stylesheet" th:href="@{/assets/bootstrapless-star-rating/star-rating.css} "/>
</head>
<body>

<form th:object="${movie}" th:action="@{/rate-movie/__${id}__}" action="#" method="post">
<div class="form-group">
    <label for="stars">Rating</label>
    <input type="text" class="form-control" id="stars" th:field="*{rating}"
           placeholder="Rating"/>
    <button type="submit" class="btn btn-primary">Save</button>
    <a class="btn btn-danger" th:href="@{/show-all-movies}">Cancel</a>
</div>
    </form>
</body>
</html>
