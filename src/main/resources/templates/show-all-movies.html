<html xmlns:th="http://www.thymeleaf.org">

<style>
table, th, td {
  border: 1px solid black;
}
</style>
<title>
    All movies
</title>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="row justify-content-center">
    <h1>ALL LISTED MOVIES</h1>
    <table>
      <tr>
          <th>Title:</th>
          <th>Description:</th>
          <th>Length:</th>
          <th>Rating:</th>
      </tr>
        <tr th:each="temp: ${movie}">
            <th th:text="${temp.getTitle()}"></th>
            <th th:text="${temp.getDescription()}"></th>
            <th th:text="${temp.getLength()}"><p>h</p></th>
            <th th:text="${temp.getRating()}"></th>
            <th onclick="return confirm('Delete?')"> <a href="delete-movie.html"
                                                        th:href="@{http://localhost:8080/movie-ratings/delete-movie/{id}(id=${temp.getMovieID()})}" class="btn btn-danger">Delete</a></th>
            <th><a href="rate-movie.html" th:href="@{http://localhost:8080/movie-ratings/rate-movie/{id}(id=${temp.getMovieID()})}" class="btn btn-primary">Rate</a></th>
        </tr>
    </table>
    <a href="add-new-movie" class="btn btn-primary">Add movie</a>
</div>

</body>
</html>
